                <div class="kv kv13" value="13"></div>
                <div class="kv kv14" value="14"></div>
                <div class="kv kv15" value="15"></div>

                <div class="second-dr"></div>
                <div class="second-dr"></div>
                <div class="second-dr"></div>

        <div class="stage2">
            <p>You still have time, you sure?,
                <span class="vidlic-Dec">01</span>
                <span class="2">:</span>
                <span class="vidlic-Chyl">00</span> <br>
            </p>
            <div class="btn2">
                <button class="btn-close" onclick="stageclose()">Close</button>
                <button class="btn-check" onclick="checkresultat()">Check </button>
            </div>
        </div>
        <div class="stage3">
            <p>Woohoo, well done, you did it! </p>
            <div class="btn2">
